version: "3.9"

networks:
  devsec-network:

volumes:
  mysql-data:
  redis-data:
  traefik-certificates:

services:

  # =================================================
  # TRAEFIK (HTTPS reverse proxy)
  # =================================================
  traefik:
    image: traefik:v3.0
    container_name: devsec-traefik
    restart: unless-stopped

    command:
      - "--api.dashboard=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--certificatesresolvers.letsencrypt.acme.email=cedric.alonso.pro@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"

    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt

    networks:
      - devsec-network


  # =================================================
  # MYSQL
  # =================================================
  devsec-db:
    image: mysql:8.1
    container_name: devsec-db
    restart: unless-stopped

    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bank_db
      MYSQL_USER: devsecbank
      MYSQL_PASSWORD: devsecbankpass

    volumes:
      - mysql-data:/var/lib/mysql

    networks:
      - devsec-network

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5


  # =================================================
  # REDIS
  # =================================================
  devsec-redis:
    image: redis:7-alpine
    container_name: devsec-redis

    command: redis-server --appendonly yes

    volumes:
      - redis-data:/data

    networks:
      - devsec-network

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5


  # =================================================
  # SPRING BOOT API
  # =================================================
  devsec-api:
    image: mrredcoding/devsec-api
    container_name: devsec-api
    restart: unless-stopped

    depends_on:
      devsec-db:
        condition: service_healthy
      devsec-redis:
        condition: service_healthy

    environment:
      SERVER_PORT: 5000
      SERVER_FORWARD_HEADERS_STRATEGY: framework

      DB_URL: jdbc:mysql://devsec-db:3306/bank_db?useSSL=false&serverTimezone=UTC
      DB_USER: devsecbank
      DB_PASSWORD: devsecbankpass

      JWT_SECRET: f75646551f6cc95a654549d2305469e7243032d6b6f3ef056dc2028f5aeedd19
      JWT_EXPIRATION: 900000

      SPRING_DATA_REDIS_HOST: devsec-redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_TIMEOUT: 2000ms

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.devsecbank.com`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=5000"

    networks:
      - devsec-network


  # =================================================
  # UI (React/Vite)
  # =================================================
  devsec-ui:
    image: mrredcoding/devsec-ui
    container_name: devsec-ui
    restart: unless-stopped

    environment:
      VITE_API_BASE_URL: https://api.devsecbank.com

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui.rule=Host(`devsecbank.com`)"
      - "traefik.http.routers.ui.entrypoints=websecure"
      - "traefik.http.routers.ui.tls.certresolver=letsencrypt"
      - "traefik.http.services.ui.loadbalancer.server.port=5173"

    networks:
      - devsec-network